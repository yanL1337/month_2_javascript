<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dates</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="littleDate">
        <h2 id="dateToday"></h2>
      </div>

      <div class="watchWrapper">
        <div class="smallWrapper">
          <h2>Fre</h2>
          <h3>Day</h3>
        </div>

        <div class="smallWrapper">
          <h2>01</h2>
          <h3>Hours</h3>
        </div>

        <div class="smallWrapper">
          <h2>:</h2>
        </div>

        <div class="smallWrapper">
          <h2>39</h2>
          <h3>Minutes</h3>
        </div>

        <div class="smallWrapper">
          <h2>:</h2>
        </div>

        <div class="smallWrapper">
          <h2>54</h2>
          <h3>Seconds</h3>
        </div>

        <div class="smallWrapper">
          <h2>PM</h2>
          <h3>Day or Night</h3>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
